<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="page-container">

        <header>
            <nav>
                <div class="logo">
                    <img src="https://placehold.co/200x200" alt="Logo">
                </div>
                <h1>Weather App</h1>
                <div id="search-bar-component">
                    

                </div>
            </nav>
    
        </header>
        <main>
            <section class="last-searches">

            </section>
            <section class="main-app">
                <div id="current-weather-component">
                    

                </div>
                <div class="day-list">

                </div>
                <div class="detailed-view">

                </div>
            </section>
    
        </main>
        
    </div>


    <template id="current-weather-template">
        <div class="current-weather-container">
            <div class="weather-icon">
                <img src="https://placehold.co/100x100" alt="weather-icon">
            </div>
            <div class="weather-info">
                <p class="resolved-address">London, UK</p>
                <p class="temperature">28.1 C</p>
                <p class="condition-text">Partly Cloudy</p>
            </div>
        </div>

    </template>

    <template id="search-bar-template">
        <div class="search-bar-container">
            <form  action="">
                <input type="text" name="search-bar-text">
                <button>Send</button>
            </form>

        </div>
    </template>
</body>
</html>
