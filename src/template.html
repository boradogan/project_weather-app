<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="page-container">

        <header>
            <nav>
                <div class="logo">
                    <img src="https://placehold.co/200x200" alt="Logo">
                </div>
                <h1>Weather App</h1>
                <div id="search-bar-component">
                    

                </div>
            </nav>
    
        </header>
        <main>
            <section class="last-searches">

            </section>
            <section class="main-app">
                <div id="current-weather-component">
                    

                </div>
                <div id="day-list-component">
                 

                </div>
                <div class="detailed-view">

                </div>
            </section>
    
        </main>
        
    </div>


    <template id="current-weather-template">
        <div class="current-weather-container hidden">
            <div class="weather-icon">
                <img src="https://placehold.co/100x100" alt="weather-icon">
            </div>
            <div class="weather-info">
                <p class="resolved-address"></p>
                <p class="temperature"></p>
                <p class="condition-text"></p>
            </div>
        </div>

    </template>

    <template id="search-bar-template">
        <div class="search-bar-container">
            <form  action="submit">
                <input type="text" name="search-bar-text">
                <button type="submit">Send</button>
            </form>

        </div>
    </template>

    <template id="day-list-template">
         <div class="day-list-container">
                        
            <!-- <button class="day-list-item-container">
                <div class="day-list-item_day">
                    Wed
                </div>
                <div class="day-list-item_icon">
                    <img src="https://placehold.co/50x50" alt="weather icon">

                </div>
                <div class="day-list-item_temp-minmax">
                    23-25
                            
                </div>


            </button> -->
                
        </div>
    </template>

    <template id="day-list-item-component">
        <button class="day-list-item-container">
            <div class="day-list-item_day">
                Wed
            </div>
            <div class="day-list-item_icon">
                <img src="https://placehold.co/50x50" alt="weather icon">

            </div>
            <div class="day-list-item_temp-minmax">
                <div class="tempmin">23</div>
                <div class="tempmax">25</div>
                        
            </div>


        </button>
        
    </template>
</body>
</html>
